{% extends 'layout/basic.html' %}

{% block content %}
<p>Подробнее о {{ all_objects.name }}</p>
<div>
    <h2>{{ all_objects.title }}</h2>
    <p>{{ all_objects.content }}</p>
    <p>{{ all_objects.published|date:"d.m.Y H:i:s" }}</p>
    <form>
        <button><a href="javascript:history.go(-1)" class="btn btn-default">Назад</a></button>
    </form>
</div>
{% endblock %}
