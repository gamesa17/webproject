{% extends 'layout/basic1.html' %}

{% block content %}
{% for bb in bbs %}
<div class="b">
    <h2><a href="company/{{ bb.id }}">{{ bb.title }}</a></h2>
    <p>{{ bb.content }}</p>
    {% for rubric in rubrics %}
    <p><a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a></p>
    {% endfor %}
    <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
