{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"
              content="text/hml; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
        <p>{% block title %}Главная{% endblock %} - Доска объявлений</p>
    </head>
    <body>
        <header>
            <h1>Объявления</h1>
        </header>
        <nav>
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'add' %}">Добавить</a>
            <a href="user_reg/">Регистрация</a>
            <a href="user_login/">Войти</a>
            {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">
            {{ rubric.name }}</a>
            {% endfor %}
        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
