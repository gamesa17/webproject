<section class="profile__settings" id = 'settings'>
    <div class="profile__settings__head">
        <div style="height: 65%; width: 33.33%; margin-left: 5%;">
            <div style="height: 100%; width: 100%;">
                <img src="..//global/resourses/mos-polytech.jpg" style="height: 100%; border-radius: 20px;" alt="">
            </div>
        </div>

        <div style="height: 80%; width: 66.66%; margin-right: 5%; display: flex; align-items: center;">
            <input class="input__bar"  id = "editname-input" type="text" placeholder="-" spellcheck="false" style="height: 5%; width: 60%;"></input>
            <p id = "profile-name" style="font-size: var(--font-large); color: white;">SBER</p>
            <button class="textbtn" id = "editname-btn" onclick="EditName()"
            style="--color-background: var(--color-blue-embient);
            --color-basic-text: var(--color-blue-embient);
            --color-hover-text: rgb(0, 0, 0);
            display: flex; justify-content: center; align-items: center;">
            <img class= "btn-img" src="../global/resourses/svg/edit-pen-black.svg" alt="" style="height: 30px;">
            <img class= "btn-img" src="../global/resourses/svg/checked-black.svg" alt="" style="height: 30px;">
            </button>
        </div>
    </div>

    <div class="profile__settings_body" id = "settings-body">
        <div class="container__body" style="margin-bottom: 0; margin-top: 0; height: 90vh;">
            <form action="" style="height: 100%;">

            <div style = "width:50%; height: 80vh; float: right; display: flex; flex-direction: column; justify-content: space-evenly;">
                <label for="" style="color: var(--color-secondary);font-size: var(--font-small);">Контакты:</label>
                
                <div style="height: 14%; display: flex; align-items: center; justify-content: space-between;">
                    <label for="" style="color: var(--color-secondary);font-size: var(--font-small);">Instagram</label>
                    <input class="input__bar" type="text" placeholder="-" spellcheck="false" style="height: 15%; width: 60%;"></input>
                </div>
                <div style="height: 14%; display: flex; align-items: center; justify-content: space-between;">
                    <label for="" style="color: var(--color-secondary);font-size: var(--font-small);">FaceBook</label>
                    <input class="input__bar" type="text" placeholder="-" spellcheck="false" style="height: 15%; width: 60%;"></input>
                </div>
                <div style="height: 14%; display: flex; align-items: center; justify-content: space-between;">
                    <label for="" style="color: var(--color-secondary);font-size: var(--font-small);">Twitter</label>
                    <input class="input__bar" type="text" placeholder="-" spellcheck="false" style="height: 15%; width: 60%;"></input>
                </div>
                <div style="height: 14%; display: flex; align-items: center; justify-content: space-between;">
                    <label for="" style="color: var(--color-secondary);font-size: var(--font-small);">LinkedIn</label>
                    <input class="input__bar" type="text" placeholder="-" spellcheck="false" style="height: 15%; width: 60%;"></input>
                </div>
                <div style="height: 14%; display: flex; align-items: center; justify-content: space-between;">
                    <label for="" style="color: var(--color-secondary);font-size: var(--font-small);">GitHub</label>
                    <input class="input__bar" type="text" placeholder="-" spellcheck="false" style="height: 15%; width: 60%;"></input>
                </div>
                <div style="height: 14%; display: flex; align-items: center; justify-content: space-between;">
                    <label for="" style="color: var(--color-secondary);font-size: var(--font-small);">Telegram</label>
                    <input class="input__bar" type="text" placeholder="-" spellcheck="false" style="height: 15%; width: 60%;"></input>
                </div>
            </div>

            <div style = "width:50%; height: 80vh; display: flex; flex-direction: column; justify-content: space-evenly;">
                <label style="color: var(--color-secondary); font-size: var(--font-small); "for = ""> Описание: </label>
                <textarea class="input__bar" type="text" placeholder="Пару слов о себе" spellcheck="true" style="height: 12%; width: 80%; margin-top: 1%; margin-bottom: 20px;"></textarea>

                <label style="color: var(--color-secondary); font-size: var(--font-small); "for = "">Почта: </label>
                <input class="input__bar" type="text" placeholder="Ваша почта" spellcheck="false" style="height: 2%; width: 80%; margin-top: 1%; margin-bottom: 20px;"></input>

                <div style="height: 40%; width: 90%; display: flex; flex-direction: column; justify-content: center;">
                    <button class="textbtn" style="height: 33.33%; align-self: center;
                    --color-basic-text: var(--color-blue-embient);
                    --color-hover-text: var(--color-blue-embient); 
                    --hover-underline: underline;  
                    display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    Сменить пароль
                    <img src="..//global/resourses/svg/boxed-lock.svg" alt="" style="height: 30px; width: 30px;">
                    </button>

                    <button class="textbtn" style="height: 33.33%; align-self: center;
                    --color-basic-text: var(--color-blue-embient);
                    --color-hover-text: var(--color-blue-embient); 
                    --hover-underline: underline; 
                    display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    Приватность аккаунта
                    <img src="..//global/resourses/svg/shield.svg" alt="" style="height: 30px; width: 30px;">
                    </button>

                    <button class="textbtn" style="height: 33.33%; align-self: center;
                    --color-basic-text: #FF6363; 
                    --color-hover-text: #FF6363;
                    --hover-underline: underline; 
                    display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    Удалить аккаунт
                    <img src="..//global/resourses/svg/delete-cross.svg" alt="" style="height: 30px; width: 30px;">
                    </button>
                </div>
            </div>
            
            <div style="width: 100%; height: 10vh; display: flex; justify-content: center; align-items: center;">
                <input class ="textbtn" type="submit" value="Сохранить изменения" style="height: 70%;
                height: 100%; align-self: center;
                --color-basic-text: var(--color-secondary); 
                --color-hover-text: var(--color-blue-embient);
                --hover-underline: underline">
            </div>

            </form>
        </div>
    </div>

    <div class="profile__settings__extractor">
        <button class="textbtn" onclick = "closeUpSettings(this)"
        style="height: 100%; align-self: center;
        --color-basic-text: var(--color-secondary); 
        --color-hover-text: var(--color-blue-embient); 
        display: flex; flex-direction: column; justify-content: center; align-items: center;">
        Свернуть настройки
        <img src="..//global/resourses/svg/window-up.svg" alt="" style="height: 30px; width: 30px;">
        </button>
    </div>
</section>
